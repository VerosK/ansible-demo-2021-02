- name: Setup Postgresql with web interface
  hosts: all

  pre_tasks:
    - name: Ensure  nginx is stopped
      state:
        name: nginx
        state: stopped
        enabled: false
      ignore_errors: yes

  roles:
    - role: geerlingguy.postgresql
      tags: postgresql
    - role: geerlingguy.apache
      tags: apache
    - role: geerlingguy.php
      tags: php
    - role: adminer
      tags: adminer

